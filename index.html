<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="head">
            <h1 class="heading">Rock Paper Scissor Game</h1>
            <h4 class="small_heading">Choose one to play</h4>
        </div>
        <div class="pic-group">
            <img id="rock" src="game_pic/stone.png" alt="">
            <img id="paper" src="game_pic/hand.png" alt="">
            <img id="scissor" src="game_pic/scissor.png" alt="">
        </div>
        <div class="head">
            <h4 id="hide" class="small_heading">Result</h4>
        </div>
        <div id="show">
            <img id="show-user-output" src=""></img>
            <i id="get-i"></i>
            <img id="show-comp-output" src=""></img>
        </div>
        
    </main>
    <script src="java.js"></script>
    <script src="https://kit.fontawesome.com/ca14ec59eb.js" crossorigin="anonymous"></script>
</body>
</html>
